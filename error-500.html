<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kapow Primary Error 500</title>

        <!-- Add style file -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <section class="error">
            <div class="error__grid-container">
                <div class="error__container-content">
                    <h2 class="error__title">Well this is embarrassing…</h2>
                    <p class="error__paragraph description">
                        Sorry it’s not you, it’s us.
                        We experienced a problem displaying the page you were after.
                        We’ve been alerted to the issue.
                    </p>
                    <p class="error__headline paragraph">Try this in the meantime</p>
                    <ul class="error__list">
                        <li class="error__list-item description">
                            <img class="error__icon" src="images/refresh-page.svg" alt="Icon Refresh Page">
                            Refresh the page
                        </li>
                        <li class="error__list-item description">
                            <img class="error__icon" src="images/clock-try-again.svg" alt="Icon Refresh Clock">
                            Try again in a few minutes
                        </li>
                    </ul>
                    <p class="error__sub-title paragraph">Still not working? Email us at<br>
                    <a class="link" href="mailto:enquiries@kapowprimary.com">enquiries@kapowprimary.com</a></p>
                </div>
                <div class="error__container-image">
                    <img class="error__image" src="./images/error-graphic.svg" alt="Error Graphic 1 + 1 = 3">
                </div>
            </div>
        </section>
    </body>
</html>
