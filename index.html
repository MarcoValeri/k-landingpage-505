        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

                <div class="error__container-content">

                        We experienced a problem displaying the page you were after.

                    <ul>
                        <li>Refresh the page</li>
                        <li>Try again later</li>
                    </ul>
                    <p>Still not working? Email us at enquiries@kapowprimary.com</p>
                </div>
                <div class="error__container-image">
                    <img src="./images/error-graphic.svg" alt="Error Graphic 1 + 1 = 3">
                </div>
            </div>
        </section>
